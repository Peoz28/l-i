<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Cung Hoàng Đạo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
            background-image: url('C:/Users/kmbb2/Pictures/pexels-felixmittermeier-956981.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 300px;
            text-align: center;
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #333;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #7366fff1;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 1em;
        }

        button:hover {
            background-color: #5c33ff;
            transform: scale(1.05); /* Hiệu ứng phóng to khi hover */
        }

        footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/45.jpg" alt="Cung Hoàng Đạo" />
        <h1>Cung Hoàng Đạo</h1>
        <button onclick="redirectToLogin()" aria-label="Đăng Nhập">Đăng Nhập</button>
        <button onclick="redirectToRegister()" aria-label="Đăng Ký">Đăng Ký</button>
    </div>
    
    <footer>
        <p>&copy; 2024 Cung Hoàng Đạo. All rights reserved.</p>
    </footer>

    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        function redirectToRegister() {
            window.location.href = "register.html";
        }
    </script>
</body>
</html>
