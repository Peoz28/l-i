<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("images/pexels-felixmittermeier-956981.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
        }

        .auth-form {
            background: hsla(0, 0%, 100%, 0.884);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .auth-form h2 {
            text-align: center;
        }

        .auth-form input[type="text"],
        .auth-form input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background-color: #7d66ff;
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Thêm chuyển tiếp cho transform */
            margin-top: 15px;
        }

        .auth-form button:hover {
            background-color: #7d66ff;
            transform: scale(1.05); /* Phóng to nút khi hover */
        }

        .show-password {
            display: flex;
            align-items: center;
            margin: 12px 0;
        }

        .show-password input {
            margin-right: 5px;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin: 12px 0;
        }

        .remember-me input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="auth-form">
        <h2>Đăng Nhập</h2>
        <input type="text" placeholder="Email" id="login-email" required>
        <input type="password" placeholder="Mật Khẩu" id="login-password" required>
        <div class="show-password">
            <input type="checkbox" id="show-password" onclick="togglePassword()">
            <label for="show-password">Hiện mật khẩu</label>
        </div>
        <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Ghi nhớ tôi</label>
        </div>
        <button onclick="login()">Đăng Nhập</button>
        <p>Chưa có tài khoản? <a href="register.html">Đăng Ký</a></p>
        <p class="message" id="message"></p>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('login-password');
            const checkbox = document.getElementById('show-password');
            passwordInput.type = checkbox.checked ? 'text' : 'password';
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            // Kiểm tra xem người dùng đã nhập thông tin
            if (!email || !password) {
                document.getElementById('message').textContent = 'Vui lòng nhập.';
                return;
            }

            // Kiểm tra định dạng email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('message').textContent = 'Email không hợp lệ.';
                return;
            }

            const registeredEmail = localStorage.getItem('userEmail');
            const registeredPassword = localStorage.getItem('userPassword');

            if (email === registeredEmail && password === registeredPassword) {
                if (document.getElementById('remember-me').checked) {
                    localStorage.setItem('rememberedEmail', email); // Ghi nhớ email
                }
                alert('Đăng nhập thành công!');
                window.location.href = 'index.html'; // Đường dẫn tới trang chính
            } else {
                document.getElementById('message').textContent = 'Thông tin đăng nhập không đúng. Vui lòng thử lại.';
            }
        }
    </script>
</body>
</html>
