<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ủng Hộ Chúng Tôi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/pexels-felixmittermeier-956981.jpg'); /* Đường dẫn tới hình nền của bạn */
            background-size: cover; /* Đảm bảo hình nền phủ kín */
            background-position: center; /* Căn giữa hình nền */
            background-repeat: no-repeat; /* Không lặp lại hình nền */
        }

        .donate-container {
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9); /* Thêm độ trong suốt cho nền của hộp donate */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 400px;
        }

        .donate-container h2 {
            color: #333;
        }

        .donate-container p {
            margin: 20px 0;
            color: #666;
        }

        .donate-select {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .donate-button {
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .donate-button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h2>Ủng Hộ Chúng Tôi</h2>
        <p>Cảm ơn bạn đã ủng hộ! Mọi sự đóng góp đều giúp chúng tôi cải thiện dịch vụ.</p>
        <select id="donationAmount" class="donate-select">
            <option value="0">Chọn số tiền muốn ủng hộ</option>
            <option value="50000">50.000 VNĐ</option>
            <option value="100000">100.000 VNĐ</option>
            <option value="200000">200.000 VNĐ</option>
            <option value="500000">500.000 VNĐ</option>
            <option value="1000000">1.000.000 VNĐ</option>
        </select>
        <button class="donate-button" onclick="donate()">Ủng Hộ Ngay</button>
    </div>

    <script>
        function donate() {
            const amount = document.getElementById("donationAmount").value;
            if (amount === "0") {
                alert("Vui lòng chọn số tiền muốn ủng hộ.");
            } else {
                const confirmation = confirm("Bạn có chắc chắn muốn ủng hộ " + amount + " VNĐ?");
                if (confirmation) {
                    alert("Cảm ơn bạn đã ủng hộ " + amount + " VNĐ!");
                    window.location.href = "index.html"; // Chuyển hướng về trang index sau khi donate
                }
            }
        }
    </script>
</body>
</html>
