<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Cung Hoàng Đạo</title>
    <style>
        .zodiac-search {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #birthDate {
            padding: 8px;
            margin-right: 10px;
        }

        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #zodiacResult {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="zodiac-search">
    <label for="birthDate">Nhập ngày sinh của bạn:</label>
    <input type="date" id="birthDate">
    <button onclick="findZodiac()">Tìm Cung Hoàng Đạo</button>
    <div id="zodiacResult"></div>
</div>

<script>
    function findZodiac() {
        const birthDate = new Date(document.getElementById('birthDate').value);
        const month = birthDate.getMonth() + 1;
        const day = birthDate.getDate();
        
        let zodiac = '';

        if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) {
            zodiac = 'Bạch Dương';
        } else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) {
            zodiac = 'Kim Ngưu';
        } else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) {
            zodiac = 'Song Tử';
        } else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) {
            zodiac = 'Cự Giải';
        } else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) {
            zodiac = 'Sư Tử';
        } else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) {
            zodiac = 'Xử Nữ';
        } else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) {
            zodiac = 'Thiên Bình';
        } else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) {
            zodiac = 'Bọ Cạp';
        } else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) {
            zodiac = 'Nhân Mã';
        } else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) {
            zodiac = 'Ma Kết';
        } else if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) {
            zodiac = 'Bảo Bình';
        } else if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) {
            zodiac = 'Song Ngư';
        } else {
            zodiac = 'Ngày sinh không hợp lệ';
        }

        document.getElementById('zodiacResult').innerText = `Cung hoàng đạo của bạn là: ${zodiac}`;
    }
</script>

</body>
</html>
